<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 2rem;

      -webkit-text-fill-color: transparent;

      color: #ccc;

      text-align: center;

      height: 600px;
      background-color: #1a1a1a;
      border: 2px solid #2d2d2d;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
